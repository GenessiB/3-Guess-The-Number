<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/mobile/reverse-game.css" />
    <link rel="stylesheet" href="/CSS/desktop/reverse-game-dktp.css" />
    <title>Game Mode: Reverse</title>
  </head>
  <body>
    <img class="wizard-pic" src="/assets/â€”Pngtreeâ€”wizard_14131176.png" />
    <div class="reverse-game-popup">
      <h1 class="reverse-game-title">Reverse</h1>
      <div class="reverse-game-content"> 
        <div class="reverse-game visible"> <!-- visible , hidden-->
          <h2 class="h2-reverse-game-msg">Guess My Magical Number...</h2>
          <h3 class="h3-merlins-hint-msg">Try !</h3>
          <!-- with js change, higher, lower, or yes-->
          <h3 class="number-of-guesses">Numer of Guesses:</h3>
          <form class="magical-number-form">
            <input
              type="number"
              id="magical-number-input"
              placeholder="Enter a guess 1 - 100"
            />
            <button class="enter-btn">Enter</button>
          </form>
          <div class="quit-btn-container">
            <button class="quit-btn">Quit</button>
          </div>
        </div>
        <div class="end-game-popup hidden"> <!-- visible , hidden-->
          <div class="end-game-content">
            <!-- in js title change to game over! or congrats! -->
            <h2 class="h2-end-game-msg">Merlin guessed your number in 100 tries!</h2>
            <!-- Merlin guessed your number in tries! or You guessed Merlin's number in tries!-->
            <h3 class="h3-end-game-msg">Can Merlin Beat His Score?</h3>
            <!-- Can He Beat Merlin Score? or Can You Beat Your Score? -->
            <div class="end-game-btns">
              <button class="end-game-again-btn">Play Again</button>
              <button class="end-game-quit-btn">Quit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
