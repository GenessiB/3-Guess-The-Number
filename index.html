<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/ced1182a56.js"
      crossorigin="anonymous"
    ></script>
    <title>Guess The Number</title>
  </head>
  <body>
    <img class="wizard-pic" src="/assets/—Pngtree—wizard_14131176.png" />
    <main>
      <!-- <h1 class="title hidden">Guess The Number</h1> add a h2 to game menu and style it seperately -->
      <div class="popup play visible">
        <h2 class="play-page-msg">Ready To Play Guess The Number?</h2>
        <button class="yes-btn">
          <i class="fa-regular fa-circle-check"></i>
        </button>
      </div>
      <h2 class="game-menu-title hidden">Guess The Number</h2>
      <div class="game-menu hidden">
        <div class="menu-btns">
          <p>
            Welcome to Guess The Number <br />
            Choose your game mode...
          </p>
          <a href="normal-game.html" class="normal-btn">Normal</a>
          <a href="reverse-game.html" class="reverse-btn">Reverse</a>
          <a href="index.html" class="quit-menu-btn">Quit</a>
          <button class="instructions">
            <i class="fa-solid fa-circle-question"></i>
          </button>
        </div>
      </div>

      <div class="instructions-popup hidden">
        <h2 class="instructions-header">Rule Handbook</h2>
        <div class="rule-book">
          <div class="rule-book-content">
            <p>Normal:<br /><br />Merlin Will Guess Your Secret Number</p>
            <p>Reverse:<br /><br />You Must Guess Merlin's Secret Number</p>
          </div>
          <button class="close-seal"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>

      <audio id="background-music" autoplay loop>
        <source
          src="assets/alexander-nakarada-tavern-loop-one.mp3"
          type="audio/mpeg"
        />
      </audio>
    </main>
    <script src="./JS/index.js"></script>
  </body>
</html>
