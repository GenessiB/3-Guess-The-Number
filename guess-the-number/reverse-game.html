<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/mobile/reverse-game.css" />
    <link rel="stylesheet" href="/CSS/desktop/reverse-game-dktp.css" />
    <title>Game Mode: Reverse</title>
  </head>
  <body>
    <img class="wizard-pic" src="/assets/—Pngtree—wizard_14131176.png" />
    <div class="reverse-game-popup">
      <h1 class="reverse-game-title">Reverse</h1>
      <div class="reverse-game-content">
        <h2 class="h2-reverse-game-msg">Guess My Magical Number...</h2>
        <h3 class="h3-merlins-hint-msg">Try !</h3>
        <!-- with js change, higher, lower, or yes-->
        <h3 class="number-of-guesses">Numer of Guesses:</h3>
        <form class="magical-number-form">
          <input
            type="number"
            id="magical-number-input"
            placeholder="Enter a guess 1 - 100"
          />
          <button class="enter-btn">Enter</button>
        </form>
        <div class="quit-btn-container">
          <button class="quit-btn">Quit</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
